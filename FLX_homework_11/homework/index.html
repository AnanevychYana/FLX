<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
  	<div class="wrapper">
  		<header>
  			<h1>TODO Cat List</h1>
        <p id="warning-message"></p>
  		</header>
      <main>
    		<form class="task-form">
    			<input id="input" type="text" name="new-task" placeholder="Add New Action">
    			<i class="material-icons" onclick="addNewTask()">add_box</i>
    		</form>
        <div id="separator"></div>
        <ul id="tasks"></ul>
  		</main>
      <footer>
    			<img src="assets/img/cat.png" alt="cat">
      </footer>
  	</div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
